<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/E03_07_Functions.js"></script>
    <script type="text/javascript">
        var myArray = [1, 2, 3, 4, 5];
        console.log("contains([" + myArray + "] , 1) => " + contains(myArray, 1));
        console.log("contains([" + myArray + "] , 6) => " + contains(myArray, 6));

        add(myArray, 1);
        console.log("after add([1,2,3,4,5], 1) => " + myArray);
        add(myArray, 6);
        console.log("add([1,2,3,4,5], 6) => " + myArray);

        remove(myArray, 6);
        console.log("after remove([1,2,3,4,5,6], 6) => " + myArray);
        remove(myArray, 2);
        console.log("after remove([1,2,3,4,5], 2) => " + myArray);
        remove(myArray, 8);
        console.log("after remove([1,3,4,5], 8) => " + myArray);

        console.log("sum([1,3,4,5]) => " + sum(myArray));

    </script>
</head>
<body>

</body>
</html>
