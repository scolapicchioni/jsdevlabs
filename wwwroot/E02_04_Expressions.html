<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var x = "1";
        var y = 1;
        var z = x + y;      
        console.log('"1" + 1 => ' + z);
        z = x * y;      
        console.log('"1" * 1 => ' + z);
        z = (x == y);     
        console.log('"1" == 1 => ' + z);
        z = x ? 2 : 3;  
        console.log('"1" ? 2 : 3 => ' + z);
    </script>
</head>
<body>
<h1>4. Reasoning about Expressions</h1>
Look at the code below.
<ol>
    <li>What would be the value of the four expressions below?</li>
    <li>What steps (conversions) have been taken and what triggered those conversions?</li>
</ul>
<code>
var x = "1";
var y = 1;
x + y      /* 1 */
x * y      /* 2 */
x == y     /* 3 */
x ? 2 : 3  /* 4 */
</code>
</body>
</html>
