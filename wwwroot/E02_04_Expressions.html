<head>
    <title></title>
    <script type="text/javascript">
        var x = "1";
        var y = 1;
        var z = x + y;      
        console.log('"1" + 1 => ' + z);
        z = x * y;      
        console.log('"1" * 1 => ' + z);
        z = (x == y);     
        console.log('"1" == 1 => ' + z);
        z = x ? 2 : 3;  
        console.log('"1" ? 2 : 3 => ' + z);
    </script>
